<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      <div class="center-full"><ion-icon src="../../../assets/icon/md-cat-white.svg" class="title-icon"></ion-icon>Bill Kitty</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-text-center" class="header-row">
    <ion-col size="6"> Von - Bis </ion-col>
    <ion-col size="4" class="ion-text-right"> Summe </ion-col>
    <ion-col size="2" class="ion-text-center align-items-center"> </ion-col>
  </ion-row>

  <ion-row *ngFor="let bill of bills;" class="data-row center-full">
    <ion-col size="6" class="ion-text-left">
      {{bill.StartDate | date}} - {{bill.EndDate | date}}
    </ion-col>
    <ion-col size="4" class="ion-text-right">
      {{bill.TotalAmount | currency:'EUR':'symbol':'1.2-2':'de-DE'}}
    </ion-col>
    <ion-col size="2" class="ion-text-right">
      <ion-button size="small" color="primary" (click)="viewBill(bill)">
        <ion-icon name="eye-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="2" offset="2" class="ion-text-right">
      <ion-button
        (click)="prevPage()"
        fill="clear"
        [disabled]="page <= 1"
      >
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="4" class="ion-text-center"> Seite {{ page }} </ion-col>

    <ion-col size="2" class="ion-text-left">
      <ion-button
        (click)="nextPage()"
        fill="clear"
        [disabled]="bills !== null && bills.length < pageSize"
      >
        <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2"> </ion-col>
  </ion-row>
</ion-content>
