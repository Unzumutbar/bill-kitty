<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      <div class="center-full">Bill Kitty</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-full"><ion-icon src="../../../assets/icon/md-cat-blue.svg" class="main-icon"></ion-icon></div>
  <form>    
    <ion-item lines="full">
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Passwort</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col> 
      <ion-button type="submit" (click)="logIn(email, password)" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
